<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tables in HTML</h1>

    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Age</th>
            <th>Gender</th>
        </thead>
        <tbody>
            <tr>
            <td>01</td>
            <td colspan="3">Abhishek</td>
           
        </tr>

        <tr>
            <td>02</td>
            <td>Adwitiya</td>
            <td>22</td>
            <td>Male</td>
        </tr>

        <tr>
            <td>03</td>
            <td>Champa</td>
            <td>17</td>
            <td rowspan="2">Female</td>
        </tr>

        <tr>
            <td>04</td>
            <td>Chameli</td>
            <td>16</td>
        </tr>

        </tbody>
    </table>
</body>
</html>
