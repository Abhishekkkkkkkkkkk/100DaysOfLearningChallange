<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure HTML Media Player</title>
  </head>
  <body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <div>
      <h1>Videos</h1>
      <div>
        <video src="assets/video.mp4" height="300" width="300" controls>
          Video1
        </video>
        <video src="assets/video.mp4" height="300" width="300" controls>
          Video2
        </video>
        <video src="assets/video.mp4" height="300" width="300" controls>
          Video3
        </video>
        <video src="assets/video.mp4" height="300" width="300" controls>
          Video4
        </video>
        <video src="assets/video.mp4" height="300" width="300" controls>
          Video5
        </video>
        <video src="assets/video.mp4" height="300" width="300" controls>
          Video6
        </video>
      </div>
    </div>


    <div>
        <h1>Audios</h1>
        <div>
            <audio src="assets/1.mp3" controls></audio>
            <audio src="assets/2.mp3" controls></audio>
            <audio src="assets/3.mp3" controls></audio>
            <audio src="assets/4.mp3" controls></audio>
            <audio src="assets/5.mp3" controls></audio>
            <audio src="assets/6.mp3" controls></audio>
        </div>
      </div>
  </body>
</html>
